<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Ping | coming soon page</title>
</head>
<body>
  
  <header>
    <nav>
      <img src="logo.svg" alt="ping_logo">
    </nav>
  </header>
  
  <main>
    <div class="heading">
      <h2 class="sub_heading">We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>
      <form>
        <input type="email" name="email" placeholder="Your email address..." required>
        <p class="error">please enter a valid email address</p>
        <input type="button" value="Notify me" class="btn">
      </form>
    </div>
    <picture>
      <img src="illustration-dashboard.png" alt="dashboard">
    </picture>
  </main>
  
  <footer>
    <div class="socials">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  
</body>
</html>
